<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="contact-page-body">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">

            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <div class="logo-icon-box">
                    <i class="bi bi-fire"></i>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <span class="brand-title">ABY</span>
                    <span class="brand-subtitle">FIRE & SECURITY SYSTEMS</span>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav mx-auto align-items-center">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Hakkımızda</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Hizmetlerimiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="iletisim.html">Sistem Seçici</a></li>
                </ul>

                <div class="nav-btn-container">
                    <a href="iletisim.html" class="btn btn-gold rounded-pill px-4 fw-bold">İletişim</a>
                </div>

            </div>
        </div>
    </nav>
    <section class="contact-split-section d-flex align-items-center" style="margin-top: 120px">
        <div class="container">
            <div class="row align-items-center justify-content-center g-5">

                <div class="col-lg-6">
                    <div class="contact-form-wrapper fade-in-up">
                        <h2 class="text-white mb-2" style="font-family: 'Cinzel', serif;">BİZE <span
                                class="text-gold">ULAŞIN</span></h2>
                        <p class="text mb-4 small">Sorularınız veya talepleriniz için formu
                            doldurabilirsiniz.</p>

                        <form id="contactForm">

                            <div class="mb-3">
                                <label class="text-gold small mb-1">Adınız Soyadınız</label>
                                <input type="text" name="Ad_Soyad" id="nameInput" class="form-control custom-input"
                                    placeholder="İsim Giriniz" required>
                            </div>
                            <div class="mb-3">
                                <label class="text-gold small mb-1">Telefon</label>
                                <input type="text" name="Ad_Soyad" id="nameInput" class="form-control custom-input"
                                    placeholder="İsim Giriniz" required>
                            </div>

                            <div class="mb-3">
                                <label class="text-gold small mb-1">E-Posta Adresiniz</label>
                                <input type="email" name="Email" id="emailInput" class="form-control custom-input"
                                    placeholder="ornek@mail.com" required>
                            </div>

                            <div class="mb-4">
                                <label class="text-gold small mb-1">Mesajınız / Açıklama</label>
                                <textarea name="Mesaj" id="messageInput" rows="4" class="form-control custom-input"
                                    placeholder="Size nasıl yardımcı olabilirim?" required></textarea>
                            </div>

                            <button type="submit" id="submitBtn" class="btn btn-gold w-100 py-2 fw-bold">
                                <span id="btnText"> GÖNDER </span>
                                <span id="btnLoader" class="spinner-border spinner-border-sm d-none" role="status"
                                    aria-hidden="true"></span>
                            </button>

                            <div id="formResult" class="mt-3 text-center small fw-bold"></div>

                        </form>
                    </div>
                </div>

                <div class="col-lg-5 offset-lg-1">
                    <div class="contact-card text-center fade-in-up">



                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="form.js"></script>
</body>

</html>
